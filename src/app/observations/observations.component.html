<div class="layout-observations-outer" [ngClass]="{'layout--is-table': showTable, 'layout--is-map': !showTable, 'layout--is-charts': showCharts }">

      <!-- !layout-global -->
      <div class="layout-global">



				<!-- !global-bar -->
				<div class="global-bar-scroll">



					<!-- !global-bar-left -->
					<div class="global-bar global-bar-left">

            <div class="global-bar-item global-bar-item-load">
              <button type="button" pButton class="p-button-text" (click)="loadObservations()"
                [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-refresh'"></button>
            </div>
          
            <div class="global-bar-item global-bar-item-source">
              <p-multiSelect 
              placeholder="{{ 'admin.observations.selectSources.placeholder' | translate }}"
              [options]="allSources" 
              [(ngModel)]="selectedSourceItems" 
              optionLabel="name" 
              optionValue="id"
              (onChange)="onDropdownSelect('sources', $event)"
              ></p-multiSelect>
            </div>
          
            <div class="global-bar-item global-bar-item-region">
              <p-multiSelect 
              placeholder="{{ 'admin.observations.selectRegion.placeholder' | translate }}"
              [options]="allRegions" 
              [(ngModel)]="selectedRegionItems" 
              optionLabel="name" 
              optionValue="id"
              (onChange)="onDropdownSelect('regions', $event)"
              ></p-multiSelect>
            </div>
            
            <div class="global-bar-item global-bar-item-calendar">
              <p-calendar [(ngModel)]="filter.dateRange" selectionMode="range" (onInput)="setDate()" (onSelect)="setDate()" [showIcon]="false" dateFormat="dd.mm.yy">
              </p-calendar>
              <div class="obs-switch">
                <div class="obs-switch-item 0is-active" (click)="loadObservations({days: 1})">
                  <span class="switch-text">1d</span>
                </div>
                <div class="obs-switch-item 0is-active" (click)="loadObservations({days: 2})">
                  <span class="switch-text">2d</span>
                </div>
                <div class="obs-switch-item 0is-active" (click)="loadObservations({days: 3})">
                  <span class="switch-text">3d</span>
                </div>
                <div class="obs-switch-item 0is-active" (click)="loadObservations({days: 7})">
                  <span class="switch-text">7d</span>
                </div>
              </div>
            </div>
          
          </div>
          <!-- /global-bar-left -->
          


          <!-- !global-bar-right -->
          <div class="global-bar global-bar-right">

            <div class="global-bar-item global-bar-item-add">
              <button type="button" pButton icon="pi pi-plus-circle" (click)="newObservation()"
                label="{{ 'observations.button.add' | translate }}" class="p-button-text"></button>
            </div>

            <div class="global-bar-item global-bar-item-more">

          </div>
          <!-- /global-bar-right -->


            
        </div>
        <!-- /global-bar -->



      </div>
			<!-- /layout-global -->



      <!-- !layout-map -->
      <div class="layout-map">
        <div class="section-map observations-map" id="observationsMap" #observationsMap></div>
      </div>
			<!-- /layout-map -->



    </div>
		<!-- /layout-left -->



    <!-- !layout-right -->
    <div class="layout-right">



      <!-- !layout-charts -->
      <div class="layout-charts">
        
        <app-rose-chart
          class="layout-chart-container"
          [caption] = "'admin.observations.charts.aspect.caption' | translate"
          [translationBase] = "'aspect.'"
          [type]="LocalFilterTypes.Aspect"
          [dataset]="chartsData.Aspects" 
          (onChange)="toggleFilter({type: $event[0], data:  $event[1]})">
        </app-rose-chart>
        <app-bar-chart 
          class="layout-chart-container"
          [caption] = "'admin.observations.charts.days.caption' | translate"
          [type]="LocalFilterTypes.Days"
          [dataset]="chartsData.Days"  
          [formatter]="'date'"
          (onChange)="toggleFilter({type: $event[0], data:  $event[1]})">
        </app-bar-chart>
        <app-bar-chart 
          class="layout-chart-container"
          [caption] = "'admin.observations.charts.elevation.caption' | translate"
          [type]="LocalFilterTypes.Elevation"

        </app-bar-chart>

          class="layout-chart-container"
          [caption] = "'admin.observations.charts.stability.caption' | translate"

          [translationBase] = "'avalancheProblem.'"

          [caption] = "'admin.observations.charts.dangerPattern.caption' | translate"
          [translationBase] = "'dangerPattern.'"

    <!-- !layout-switch -->
    <div class="layout-switch">
			<div *ngIf="this.showTable" (click)="this.showTable=!this.showTable" class="layout-switch-map obs-button">
				<span class="button-icon pi pi-map"></span>
				<span class="button-text">Map</span>
			</div>
			<div *ngIf="!this.showTable" (click)="this.showTable=!this.showTable" class="layout-switch-table obs-button">
				<span class="button-icon pi pi-list"></span>
				<span class="button-text">Table</span>
			</div>
			<div (click)="this.showCharts=!this.showCharts" class="layout-switch-charts obs-button">
				<span class="button-icon pi pi-chart-bar"></span>
				<span class="button-text">Charts</span>
			</div>
		</div>
    <!-- /layout-switch -->



  </div>
  <!-- /layout-observations-inner -->



  <div [ngStyle]="{ display: showTable ? '' : 'none' }" class="layout-table">
    <div class="card" style="height: 100%;">

      <div class="card-block" style="overflow-y: auto;">
        <div>
          <app-observation-table #observationTable [observations]="observations"
            (observationClick)="onObservationClick($event)"></app-observation-table>
        </div>
      </div>
    </div>
  </div>



</div>
<!-- /layout-observations-outer -->



<p-dialog #observationDialog (onShow)="observationDialog.maximize()" [(visible)]="observationPopupVisible"
  [modal]="true" [style]="{ width: '80vw' }" [closeOnEscape]="true" [dismissableMask]="true" [maximizable]="true">
  <p-header>
    <span [style]="{ color: toMarkerColor(observationPopup?.observation) }"
      [title]="observationPopup?.observation?.$source">â–ˆ</span>
    {{ observationPopup?.observation?.locationName }}
  </p-header>
  <table *ngIf="observationPopup" class="table table-sm">
    <tr *ngFor="let row of observationPopup.table">
      <th style="padding-right: 1ex">{{ row.label }}</th>
      <td>
        <span *ngIf="row.date !== undefined">{{ row.date | localizedDate: "full" }}</span>
        <span *ngIf="row.number !== undefined">{{ row.number | number }}</span>
        <span *ngIf="row.boolean !== undefined"><i [class]="row.boolean ? 'pi pi-check' : 'pi pi-times'"></i></span>
        <span *ngIf="row.url !== undefined"><a href="{{ row.url }}" rel="noopener"
            target="_blank">{{ row.url }}</a></span>
        <span *ngIf="row.value !== undefined">{{ row.value }}</span>
        <span
          *ngIf="row.date === undefined && row.number === undefined && row.boolean === undefined && row.url === undefined && row.value === undefined">&mdash;</span>
      </td>
    </tr>
  </table>
  <iframe *ngIf="observationPopup?.iframe" [src]="observationPopup?.iframe" style="width: 100%; height: 80vh;"></iframe>
</p-dialog>
