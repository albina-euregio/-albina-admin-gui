<div class="layout-chart">
    <p class="chart-header">{{caption}} <span (click)="onInvert()">Invert</span> <span (click)="onReset()">Reset</span></p>
    <div echarts 
        [options]="defaultOptions" 
        [merge]="dataset" 
        (chartClick)="onClick($event)" 
        class="chart"></div>
</div>
