<div class="layout-chart">



	<!-- !chart-header -->
	<div class="chart-header">

		<div class="chart-name">
		{{caption}}
		</div>

		<div class="chart-controls">
			<div class="obs-switch">
				<div class="obs-switch-item 0is-active" (click)="onInvert()">
					<span class="switch-text">{{ 'admin.observations.charts.invert' | translate }}</span>
				</div>
				<div class="obs-switch-item 0is-active" (click)="onReset()">
					<span class="switch-text">{{ 'admin.observations.charts.reset' | translate }}</span>
				</div>
			</div>
		</div>
			
	</div>
	<!-- /chart-header -->



	<!-- !chart-nan -->
	<div class="chart-nan" *ngIf="data.nan > 0">
		{{ 'admin.observations.charts.nan' | translate }}: {{ data.nan }}
	</div>
	<!-- /chart-nan -->
    

    
  <!-- !chart-content -->
	<div class="chart-content">
		<div echarts 
			[options]="options" 
			[merge]="{dataset: data.dataset}" 
			(chartClick)="onClick($event)" 
			class="chart">
		</div>
	</div>
	<!-- /chart-content -->
    


</div>
