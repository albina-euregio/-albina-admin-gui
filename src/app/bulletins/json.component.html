<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong
            >{{ "bulletins.json.title" | translate }} - {{ bulletinsService.getActiveDate() | localizedDate }}</strong
          >
        </div>

        <div class="card-body">
          <div class="col-md-12">
            <textarea
              *ngIf="!loading"
              id="textarea-input"
              name="textarea-input"
              rows="40"
              class="form-control"
              disabled
              [(ngModel)]="bulletins"
              style="font: courier; font-size: 11px; white-space: pre-wrap"
            ></textarea>
            <i *ngIf="loading" class="ph ph-circle-notch"></i>
          </div>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-sm btn-primary" (click)="goBack()">
            <i class="ph ph-arrow-left"></i>{{ "bulletins.create.back" | translate }}
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<ng-template #jsonNotLoadedTemplate>
  <div class="modal-body text-center">
    <p>{{ "bulletins.json.jsonNotLoadedDialog.message" | translate }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="jsonNotLoadedModalConfirm()">
      {{ "bulletins.json.jsonNotLoadedDialog.accept" | translate }}
    </button>
  </div>
</ng-template>

<ng-template #noJsonTemplate>
  <div class="modal-body text-center">
    <p>{{ "bulletins.json.noJsonDialog.message" | translate }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="noJsonModalConfirm()">
      {{ "bulletins.json.noJsonDialog.accept" | translate }}
    </button>
  </div>
</ng-template>
