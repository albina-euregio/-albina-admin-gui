<div class="dialog">
  <div class="container-decision-tree">
    <object
      (load)="resultsInit()"
      [data]="localizedImage"
      id="picker-result"
      class="decision-tree"
      type="image/svg+xml"
    ></object>
  </div>
  <div class="footer">
    <button type="button" (click)="save()" class="btn btn-primary">
      {{ "bulletins.create.decisionTree.save" | translate }}
    </button>
    <button type="button" (click)="discard()" class="btn btn-secondary">
      {{ "bulletins.create.decisionTree.discard" | translate }}
    </button>
  </div>
</div>
