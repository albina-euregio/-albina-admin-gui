<div class="modal-body text-center">
  <p [innerHTML]="text"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="publishBulletinsModalConfirm()">
    {{ "bulletins.table.publishBulletinsDialog.accept" | translate }}
  </button>
  <button type="button" class="btn btn-default" (click)="publishBulletinsModalDecline()">
    {{ "bulletins.table.publishBulletinsDialog.reject" | translate }}
  </button>
</div>
