<div class="animated fadeIn">

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
<!--          <strong>{{ "bulletins.create.title.map" | translate }}</strong> -->
          <strong>{{ bulletinsService.getActiveDate() | date:'short' }}</strong>
        </div>
        <div class="card-block">
          <div class="form-group row">
            <div class="col-md-12" style="height: 400px" id="map">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="form-group row">
                <button [disabled]="editRegions" *ngIf="bulletinsService.getIsEditable()" (click)="createAggregatedRegion()" class="btn btn-block btn-sm btn-primary">{{ "bulletins.create.createAggregatedRegion" | translate }}</button>
              </div>
              <table class="table">
                <tbody>
                  <div *ngFor="let aggregatedRegionId of aggregatedRegionsIds">
                    <tr *ngIf="activeAggregatedRegionId && aggregatedRegionId == activeAggregatedRegionId" class="table-info">
                      <td><i class="fa fa-circle" [ngStyle]="getColor(aggregatedRegionId)"></i></td>
                      <td>{{ aggregatedRegionId }}</td>
                      <td *ngIf="!editRegions">
                        <button type="reset" class="btn btn-sm btn-primary" (click)="editAggregatedRegion(aggregatedRegionId)"><i class="fa fa-pencil"></i></button>
                      </td>
                      <td *ngIf="!editRegions">
                        <button type="reset" class="btn btn-sm btn-danger" (click)="deleteAggregatedRegion(aggregatedRegionId)"><i class="fa fa-trash"></i></button>
                      </td>
                      <td *ngIf="editRegions">
                        <button type="reset" class="btn btn-sm btn-primary" (click)="saveAggregatedRegion(aggregatedRegionId)"><i class="fa fa-check"></i></button>
                      </td>
                      <td *ngIf="editRegions">
                        <button type="reset" class="btn btn-sm btn-danger" (click)="discardAggregatedRegion(aggregatedRegionId)"><i class="fa fa-close"></i></button>
                      </td>
                    </tr>
                    <tr *ngIf="!activeAggregatedRegionId || aggregatedRegionId != activeAggregatedRegionId" (click)="selectAggregatedRegion(aggregatedRegionId)">
                      <td><i class="fa fa-circle" [ngStyle]="getColor(aggregatedRegionId)"></i></td>
                      <td>{{ aggregatedRegionId }}</td>
                    </tr>
                  </div>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div *ngIf="bulletinsService.getIsEditable()" class="card-footer">
          <button [disabled]="editRegions" type="submit" class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-check"></i>{{ "bulletins.create.save" | translate }}</button>
          <button [disabled]="editRegions" type="reset" class="btn btn-sm btn-danger" (click)="discard()"><i class="fa fa-close"></i>{{ "bulletins.create.discard" | translate }}</button>
        </div>
        <div *ngIf="!bulletinsService.getIsEditable()" class="card-footer">
          <button type="reset" class="btn btn-sm btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i>{{ "bulletins.create.back" | translate }}</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="activeAggregatedRegionId" class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{ "bulletins.create.title.general" | translate }}</strong>
        </div>
        <div class="card-block">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-12 form-control-label" for="text-input"><strong>{{ "bulletins.create.label.avalancheSituationHighlight" | translate }}</strong></label>
              <div class="col-md-12">
                <input type="text" id="text-input" name="text-input" class="form-control" [disabled]="editRegions" [(ngModel)]="activeAvalancheSituationHighlight">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-12 form-control-label" for="textarea-input"><strong>{{ "bulletins.create.label.avalancheSituationComment" | translate }}</strong></label>
              <div class="col-md-12">
                <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" [disabled]="editRegions" [(ngModel)]="activeAvalancheSituationComment"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label"><strong>{{ "bulletins.create.label.elevation" | translate }}</strong></label>
              <div class="col-md-9">
                <label class="radio-inline" for="inline-radio1">
                  <input [(ngModel)]="activeBulletinInput.elevationDependency" type="checkbox" name="elevation-checkbox" value="option1" [disabled]="editRegions">
                  <div *ngIf="activeBulletinInput.elevationDependency" class="input-prepend input-group">
                    <input id="appendedPrependedInput" class="form-control" size="16" type="number" name="elevation-input" [disabled]="editRegions" [(ngModel)]="activeBulletinInput.elevation">
                    <span class="input-group-addon">m</span>
                  </div>
                </label>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label"><strong>{{ "bulletins.create.label.daytime" | translate }}</strong></label>
              <div class="col-md-9">
                <label class="radio-inline" for="inline-radio1">
                  <input [(ngModel)]="activeBulletinInput.daytimeDependency" type="checkbox" name="daytime-checkbox" value="option1" [disabled]="editRegions">
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="activeAggregatedRegionId" class="row">
    <div *ngIf="!activeBulletinInput.daytimeDependency && !activeBulletinInput.elevationDependency" class="col-md-12">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.forenoonAbove" [title]="'bulletins.create.title.detail'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="!activeBulletinInput.daytimeDependency && activeBulletinInput.elevationDependency" class="col-md-12">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.forenoonAbove" [title]="'bulletins.create.title.above'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="activeBulletinInput.daytimeDependency && !activeBulletinInput.elevationDependency" class="col-md-6">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.forenoonAbove" [title]="'bulletins.create.title.forenoon'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="activeBulletinInput.daytimeDependency && !activeBulletinInput.elevationDependency" class="col-md-6">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.afternoonAbove" [title]="'bulletins.create.title.afternoon'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="activeBulletinInput.daytimeDependency && activeBulletinInput.elevationDependency" class="col-md-6">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.forenoonAbove" [title]="'bulletins.create.title.forenoonAbove'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="activeBulletinInput.daytimeDependency && activeBulletinInput.elevationDependency" class="col-md-6">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.afternoonAbove" [title]="'bulletins.create.title.afternoonAbove'" [disabled]="editRegions"></bulletin-detail>
    </div>
  </div><!--/.row-->


  <div *ngIf="activeAggregatedRegionId && activeBulletinInput.elevationDependency" class="row">
    <div *ngIf="!activeBulletinInput.daytimeDependency" class="col-md-12">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.forenoonBelow" [title]="'bulletins.create.title.below'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="activeBulletinInput.daytimeDependency" class="col-md-6">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.forenoonBelow" [title]="'bulletins.create.title.forenoonBelow'" [disabled]="editRegions"></bulletin-detail>
    </div>
    <div *ngIf="activeBulletinInput.daytimeDependency" class="col-md-6">
      <bulletin-detail [bulletinElevationDescription]="activeBulletinInput.afternoonBelow" [title]="'bulletins.create.title.afternoonBelow'" [disabled]="editRegions"></bulletin-detail>
    </div>
  </div><!--/.row-->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{ "bulletins.create.title.snowpackStructure" | translate }}</strong>
        </div>
        <div class="card-block">
          <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <label class="col-md-12 form-control-label" for="text-input"><strong>{{ "bulletins.create.label.snowpackStructureHighlight" | translate }}</strong></label>
              <div class="col-md-12">
                <input type="text" id="text-input" name="text-input" class="form-control" [disabled]="editRegions" [(ngModel)]="activeSnowpackStructureHighlight">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-12 form-control-label" for="textarea-input"><strong>{{ "bulletins.create.label.snowpackStructureComment" | translate }}</strong></label>
              <div class="col-md-12">
                <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" [disabled]="editRegions" [(ngModel)]="activeSnowpackStructureComment"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<p-confirmDialog icon="fa fa-question-circle" width="425" #cd>
  <p-footer>
    <button type="button" pButton icon="fa-close" label='{{ "bulletins.create.discardDialog.reject" | translate }}' (click)="cd.reject()"></button>
    <button type="button" pButton icon="fa-check" label='{{ "bulletins.create.discardDialog.accept" | translate }}' (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>
