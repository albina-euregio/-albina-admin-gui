<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>{{ "bulletins.create.formTitle" | translate }}</strong>
        </div>
        <div class="card-block">
          <div class="form-group row">
            <div class="col-md-3">
              <div class="form-group row">
                <button *ngIf="bulletinEditable" (click)="createAggregatedRegion()" class="btn btn-sm btn-primary">{{ "bulletins.create.createAggregatedRegion" | translate }}</button>
              </div>

              <div class="col-md-12">
                <div class="card-block">
                  <table class="table">
                    <tbody>
                      <div *ngFor="let bulletin of bulletinsService.getBulletins()">
                        <tr (click)="selectAggregatedRegion(bulletin)">
                          <td>Region</td>
                          <td>
                            <button type="reset" class="btn btn-sm btn-danger" (click)="deleteAggregatedRegion(bulletin)"><i class="fa fa-trash"></i></button>
                          </td>
                        </tr>
                      </div>
                    </tbody>
                  </table>
                </div>
              </div>

<!--
              <div *ngIf="editRegions" class="col-md-12">
                <div *ngFor="let region of mapService.getRegions()" class="checkbox">
                  <label for="checkbox1">
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="option1">{{ region.feature.properties.name }}
                  </label>
                </div>
              </div>
-->
            </div>
            <div class="col-md-9" style="height: 300px" id="map">
            </div>
          </div>
          <form *ngIf="aggregatedRegionSelected" action="" method="post" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group row">
              <div class="col-md-12">
                <label class="radio-inline" for="inline-radio1">
                  <input type="radio" id="inline-radio1" name="inline-radios" value="1"> low
                </label>
                <label class="radio-inline" for="inline-radio2">
                  <input type="radio" id="inline-radio2" name="inline-radios" value="2"> moderate
                </label>
                <label class="radio-inline" for="inline-radio3">
                  <input type="radio" id="inline-radio3" name="inline-radios" value="3"> considerable
                </label>
                <label class="radio-inline" for="inline-radio3">
                  <input type="radio" id="inline-radio4" name="inline-radios" value="4"> high
                </label>
                <label class="radio-inline" for="inline-radio3">
                  <input type="radio" id="inline-radio5" name="inline-radios" value="5"> very high
                </label>
              </div>
            </div>
          </form>
        </div>
        <div *ngIf="bulletinEditable" class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="save()"><i class="fa fa-check"></i>{{ "bulletins.create.save" | translate }}</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="discard()"><i class="fa fa-close"></i>{{ "bulletins.create.discard" | translate }}</button>
        </div>
        <div *ngIf="!bulletinEditable" class="card-footer">
          <button type="reset" class="btn btn-sm btn-primary" (click)="discard()"><i class="fa fa-arrow-left"></i>{{ "bulletins.create.back" | translate }}</button>
        </div>
      </div>
    </div>
  </div><!--/.row-->
</div>
