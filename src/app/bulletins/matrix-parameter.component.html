<label class="col-md-12 form-control-label" for="textarea-input"><strong>{{ "matrix.label.snowpackStability" | translate }}</strong></label>
<div class="col-md-12">
  <table>
	<tbody>
	  <tr style="height: 60px">
		<td *ngIf="isSnowpackStability('good')">
		  <button [disabled]="disabled" type="reset" class="btn btn-primary">{{ "snowpackStability.good" | translate }}</button>
		</td>
		<td *ngIf="!isSnowpackStability('good')">
		  <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setSnowpackStability($event, 'good')">{{ "snowpackStability.good" | translate }}</button>
		</td>
		<td *ngIf="isSnowpackStability('fair')">
		  <button [disabled]="disabled" type="reset" class="btn btn-primary">{{ "snowpackStability.fair" | translate }}</button>
		</td>
		<td *ngIf="!isSnowpackStability('fair')">
		  <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setSnowpackStability($event, 'fair')">{{ "snowpackStability.fair" | translate }}</button>
		</td>
		<td *ngIf="isSnowpackStability('poor')">
		  <button [disabled]="disabled" type="reset" class="btn btn-primary">{{ "snowpackStability.poor" | translate }}</button>
		</td>
		<td *ngIf="!isSnowpackStability('poor')">
		  <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setSnowpackStability($event, 'poor')">{{ "snowpackStability.poor" | translate }}</button>
		</td>
		<td *ngIf="isSnowpackStability('very_poor')">
		  <button [disabled]="disabled" type="reset" class="btn btn-primary">{{ "snowpackStability.very_poor" | translate }}</button>
		</td>
		<td *ngIf="!isSnowpackStability('very_poor')">
		  <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setSnowpackStability($event, 'very_poor')">{{ "snowpackStability.very_poor" | translate }}</button>
		</td>
	  </tr>
	</tbody>
  </table>
</div>
