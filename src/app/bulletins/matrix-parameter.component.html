<div style="margin-top: 10px">
	<label class="form-control-label" for="textarea-input"><strong>{{ "matrix.label.dangerRating" | translate }}</strong></label>
	<label *ngIf="!disabled" class="switch switch-default switch-pill switch-primary" style="margin-left: 10px; margin-right: 5px">
		<input type="checkbox" class="switch-input" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" [ngModel]="dangerRatingEnabled" (click)="setDangerRatingEnabled(event)">
		<span class="switch-label"></span>
		<span class="switch-handle"></span>
	</label>
	<label *ngIf="!disabled" class="form-control-label" for="textarea-input">{{ "matrix.label.override" | translate }}</label>
</div>
<table>
	<tbody>
	<tr style="height: 70px">
		<td>
			<!-- danger rating -->
			<img *ngIf="!dangerRatingEnabled && isDangerRating('missing')" src="./assets/img/danger_rating_missing.svg" height="60px">
			<img *ngIf="dangerRatingEnabled && !isDangerRating('low')" src="./assets/img/danger_rating_low_bw.svg" height="60px" (click)="overrideDangerRating($event, 'low')">
			<img *ngIf="isDangerRating('low')" src="./assets/img/danger_rating_low_c.svg" height="60px" (click)="overrideDangerRating($event, 'low')">
			<img *ngIf="dangerRatingEnabled && !isDangerRating('moderate')" src="./assets/img/danger_rating_moderate_bw.svg" height="60px" (click)="overrideDangerRating($event, 'moderate')">
			<img *ngIf="isDangerRating('moderate')" src="./assets/img/danger_rating_moderate_c.svg" height="60px" (click)="overrideDangerRating($event, 'moderate')">
			<img *ngIf="dangerRatingEnabled && !isDangerRating('considerable')" src="./assets/img/danger_rating_considerable_bw.svg" height="60px" (click)="overrideDangerRating($event, 'considerable')">
			<img *ngIf="isDangerRating('considerable')" src="./assets/img/danger_rating_considerable_c.svg" height="60px" (click)="overrideDangerRating($event, 'considerable')">
			<img *ngIf="dangerRatingEnabled && !isDangerRating('high')" src="./assets/img/danger_rating_high_bw.svg" height="60px" (click)="overrideDangerRating($event, 'high')">
			<img *ngIf="isDangerRating('high')" src="./assets/img/danger_rating_high_c.svg" height="60px" (click)="overrideDangerRating($event, 'high')">
			<img *ngIf="dangerRatingEnabled && !isDangerRating('very_high')" src="./assets/img/danger_rating_very_high_bw.svg" height="60px" (click)="overrideDangerRating($event, 'very_high')">
			<img *ngIf="isDangerRating('very_high')" src="./assets/img/danger_rating_very_high_c.svg" height="60px" (click)="overrideDangerRating($event, 'very_high')">
		</td>
	</tr>
	</tbody>
</table>
<table>
	<tbody>
	<tr style="height: 50px">
		<td>
			<button *ngIf="isDangerRatingModificator('minus')" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" type="reset" class="btn btn-sm btn-primary" (click)="setDangerRatingModificator($event, undefined)">-</button>
			<button *ngIf="!isDangerRatingModificator('minus')" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" type="reset" class="btn btn-sm btn-secondary" (click)="setDangerRatingModificator($event, 'minus')">-</button>
		</td>
		<td>
			<button *ngIf="isDangerRatingModificator('equal')" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" type="reset" class="btn btn-sm btn-primary" (click)="setDangerRatingModificator($event, undefined)">=</button>
			<button *ngIf="!isDangerRatingModificator('equal')" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" type="reset" class="btn btn-sm btn-secondary" (click)="setDangerRatingModificator($event, 'equal')">=</button>
		</td>
		<td>
			<button *ngIf="isDangerRatingModificator('plus')" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" type="reset" class="btn btn-sm btn-primary" (click)="setDangerRatingModificator($event, undefined)">+</button>
			<button *ngIf="!isDangerRatingModificator('plus')" [disabled]="disabled || !matrixInformation || !matrixInformation.snowpackStability || !matrixInformation.frequency || !matrixInformation.avalancheSize" type="reset" class="btn btn-sm btn-secondary" (click)="setDangerRatingModificator($event, 'plus')">+</button>
		</td>
	</tr>
	</tbody>
</table>
