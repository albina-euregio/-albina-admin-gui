<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong>
            {{ "bulletins.caaml.title" | translate }} -
            {{ bulletinsService.getActiveDate()[1] | date: undefined : translateService.currentLang }}
          </strong>
        </div>

        <div class="card-body">
          <div class="col-md-12">
            <textarea
              *ngIf="!loading"
              id="textarea-input"
              name="textarea-input"
              rows="40"
              class="form-control"
              disabled
              [(ngModel)]="bulletins"
              style="font: courier; font-size: 11px; white-space: pre-wrap"
            ></textarea>
            <i *ngIf="loading" class="ph ph-circle-notch"></i>
          </div>
        </div>
        <div class="card-footer">
          <button type="reset" class="btn btn-sm btn-primary" (click)="goBack()">
            <i class="ph ph-arrow-left"></i>{{ "bulletins.create.back" | translate }}
          </button>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>

<ng-template #caamlNotLoadedTemplate>
  <div class="modal-body text-center">
    <p>{{ "bulletins.caaml.caamlNotLoadedDialog.message" | translate }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="caamlNotLoadedModalConfirm()">
      {{ "bulletins.caaml.caamlNotLoadedDialog.accept" | translate }}
    </button>
  </div>
</ng-template>

<ng-template #noCaamlTemplate>
  <div class="modal-body text-center">
    <p>{{ "bulletins.caaml.noCaamlDialog.message" | translate }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="noCaamlModalConfirm()">
      {{ "bulletins.caaml.noCaamlDialog.accept" | translate }}
    </button>
  </div>
</ng-template>
