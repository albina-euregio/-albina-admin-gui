<div>
  <div class="form-group row">
    <div *ngIf="!disabled" class="col-md-12">
      <img *ngIf="isAvalancheSituation('new_snow')" src="./assets/img/New_snow_c.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.new_snow)" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('new_snow')" src="./assets/img/New_snow_bw.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.new_snow)" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('wind_drifted_snow')" src="./assets/img/Drifting_snow_c.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.wind_drifted_snow)" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('wind_drifted_snow')" src="./assets/img/Drifting_snow_bw.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.wind_drifted_snow)" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('persistent_weak_layers')" src="./assets/img/Persistent_weak_layers_c.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.persistent_weak_layers)" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('persistent_weak_layers')" src="./assets/img/Persistent_weak_layers_bw.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.persistent_weak_layers)" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('wet_snow')" src="./assets/img/Wet_snow_c.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.wet_snow)" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('wet_snow')" src="./assets/img/Wet_snow_bw.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.wet_snow)" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('gliding_snow')" src="./assets/img/Gliding_snow_c.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.gliding_snow)" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('gliding_snow')" src="./assets/img/Gliding_snow_bw.svg" (click)="selectAvalancheSituation(avalancheSituationEnum.gliding_snow)" width="60" style="opacity: 0.3; padding-right: 15px;">
    </div>
    <div *ngIf="disabled" class="col-md-12">
      <img *ngIf="isAvalancheSituation('new_snow')" src="./assets/img/New_snow_c.svg" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('new_snow')" src="./assets/img/New_snow_bw.svg" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('wind_drifted_snow')" src="./assets/img/Drifting_snow_c.svg" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('wind_drifted_snow')" src="./assets/img/Drifting_snow_bw.svg" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('persistent_weak_layers')" src="./assets/img/Persistent_weak_layers_c.svg" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('persistent_weak_layers')" src="./assets/img/Persistent_weak_layers_bw.svg" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('wet_snow')" src="./assets/img/Wet_snow_c.svg" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('wet_snow')" src="./assets/img/Wet_snow_bw.svg" width="60" style="opacity: 0.3; padding-right: 15px;">

      <img *ngIf="isAvalancheSituation('gliding_snow')" src="./assets/img/Gliding_snow_c.svg" width="60"style="padding-right: 15px;" >
      <img *ngIf="!isAvalancheSituation('gliding_snow')" src="./assets/img/Gliding_snow_bw.svg" width="60" style="opacity: 0.3; padding-right: 15px;">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <app-aspects [(aspects)]="avalancheSituationModel.aspects" [disabled]="disabled" [size]="150"></app-aspects>
    </div>
  </div>
  <div class="form-group row" style="margin-bottom: 0">
    <div class="col-md-12">
      <table>
        <tbody>
          <tr style="height: 60px">
            <td style="padding-right: 10px; vertical-align: baseline">
              <label class="switch switch-default switch-pill switch-primary">
                <input type="checkbox" class="switch-input" [disabled]="disabled" (change)="setUseElevationHigh($event)" [(ngModel)]="useElevationHigh">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
              </label>
            </td>
            <td style="padding-right: 10px; vertical-align: baseline">{{ "bulletins.create.label.elevationHigh" | translate }}</td>
            <td class="input-prepend input-group">
              <input step="100" min="0" max="9000" id="inputElevationHigh" class="form-control" size="14" type="number" name="elevation-input" [disabled]="disabled || avalancheSituationModel.treelineHigh || !useElevationHigh" [(ngModel)]="avalancheSituationModel.elevationHigh" (change)="updateElevationHigh()">
              <span class="input-group-addon">m</span>
            </td>
            <td style="padding-left: 10px; vertical-align: baseline" *ngIf="!avalancheSituationModel.treelineHigh">
              <button [disabled]="disabled || !useElevationHigh" type="reset" class="btn btn-secondary" (click)="treelineHighClicked($event)" data-toggle="tooltip" title="{{ 'bulletins.create.tooltip.treeline' | translate }}"><i class="fa fa-tree"></i></button>
            </td>
            <td style="padding-left: 10px; vertical-align: baseline" *ngIf="avalancheSituationModel.treelineHigh">
              <button [disabled]="disabled || !useElevationHigh" type="reset" class="btn btn-primary" (click)="treelineHighClicked($event)" data-toggle="tooltip" title="{{ 'bulletins.create.tooltip.treeline' | translate }}"><i class="fa fa-tree"></i></button>
            </td>
          </tr>
          <tr style="height: 60px">
            <td style="padding-right: 10px; vertical-align: baseline">
              <label class="switch switch-default switch-pill switch-primary">
                <input type="checkbox" class="switch-input" [disabled]="disabled" (change)="setUseElevationLow($event)" [(ngModel)]="useElevationLow">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
              </label>
            </td>
            <td style="padding-right: 10px; vertical-align: baseline">{{ "bulletins.create.label.elevationLow" | translate }}</td>
            <td class="input-prepend input-group">
              <input step="100" min="0" max="9000" id="inputElevationLow" class="form-control" size="14" type="number" name="elevation-input" [disabled]="disabled || avalancheSituationModel.treelineLow || !useElevationLow" [(ngModel)]="avalancheSituationModel.elevationLow" (change)="updateElevationLow()">
              <span class="input-group-addon">m</span>
            </td>
            <td style="padding-left: 10px; vertical-align: baseline" *ngIf="!avalancheSituationModel.treelineLow">
              <button [disabled]="disabled || !useElevationLow" type="reset" class="btn btn-secondary" (click)="treelineLowClicked($event)" data-toggle="tooltip" title="{{ 'bulletins.create.tooltip.treeline' | translate }}"><i class="fa fa-tree"></i></button>
            </td>
            <td style="padding-left: 10px; vertical-align: baseline" *ngIf="avalancheSituationModel.treelineLow">
              <button [disabled]="disabled || !useElevationLow" type="reset" class="btn btn-primary" (click)="treelineLowClicked($event)" data-toggle="tooltip" title="{{ 'bulletins.create.tooltip.treeline' | translate }}"><i class="fa fa-tree"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="form-group row" style="margin-bottom: 0">
    <div class="col-md-12">
      <table>
        <tbody>
          <tr style="height: 60px">
            <td *ngIf="isSnowpackStability('very_poor')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setSnowpackStability($event, undefined)">{{ "snowpackStability.very_poor" | translate }}</button>
            </td>
            <td *ngIf="!isSnowpackStability('very_poor')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setSnowpackStability($event, 'very_poor')">{{ "snowpackStability.very_poor" | translate }}</button>
            </td>
            <td *ngIf="isSnowpackStability('poor')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setSnowpackStability($event, undefined)">{{ "snowpackStability.poor" | translate }}</button>
            </td>
            <td *ngIf="!isSnowpackStability('poor')">

            <td *ngIf="isSnowpackStability('good')">

            <td *ngIf="!isSnowpackStability('good')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setSnowpackStability($event, 'good')">{{ "snowpackStability.good" | translate }}</button>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr style="height: 60px">
            <td *ngIf="isFrequency('many')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setFrequency($event, undefined)">{{ "frequency.many" | translate }}</button>
            </td>
            <td *ngIf="!isFrequency('many')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setFrequency($event, 'many')">{{ "frequency.many" | translate }}</button>
            </td>
            <td *ngIf="isFrequency('some')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setFrequency($event, undefined)">{{ "frequency.some" | translate }}</button>
            </td>
            <td *ngIf="!isFrequency('some')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setFrequency($event, 'some')">{{ "frequency.some" | translate }}</button>
            </td>
            <td *ngIf="isFrequency('few')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setFrequency($event, undefined)">{{ "frequency.few" | translate }}</button>
            </td>
            <td *ngIf="!isFrequency('few')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setFrequency($event, 'few')">{{ "frequency.few" | translate }}</button>
            </td>
            <td *ngIf="isFrequency('none')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setFrequency($event, undefined)">{{ "frequency.none" | translate }}</button>
            </td>
            <td *ngIf="!isFrequency('none')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setFrequency($event, 'none')">{{ "frequency.none" | translate }}</button>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr style="height: 60px">
            <td *ngIf="isAvalancheSize('extreme')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setAvalancheSize($event, undefined)">{{ "avalancheSize.extreme" | translate }}</button>
            </td>
            <td *ngIf="!isAvalancheSize('extreme')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setAvalancheSize($event, 'extreme')">{{ "avalancheSize.extreme" | translate }}</button>
            </td>
            <td *ngIf="isAvalancheSize('very_large')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setAvalancheSize($event, undefined)">{{ "avalancheSize.very_large" | translate }}</button>
            </td>
            <td *ngIf="!isAvalancheSize('very_large')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setAvalancheSize($event, 'very_large')">{{ "avalancheSize.very_large" | translate }}</button>
            </td>
            <td *ngIf="isAvalancheSize('large')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setAvalancheSize($event, undefined)">{{ "avalancheSize.large" | translate }}</button>
            </td>
            <td *ngIf="!isAvalancheSize('large')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setAvalancheSize($event, 'large')">{{ "avalancheSize.large" | translate }}</button>
            </td>
            <td *ngIf="isAvalancheSize('medium')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setAvalancheSize($event, undefined)">{{ "avalancheSize.medium" | translate }}</button>
            </td>
            <td *ngIf="!isAvalancheSize('medium')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setAvalancheSize($event, 'medium')">{{ "avalancheSize.medium" | translate }}</button>
            </td>
            <td *ngIf="isAvalancheSize('small')">
              <button [disabled]="disabled" type="reset" class="btn btn-primary" (click)="setAvalancheSize($event, undefined)">{{ "avalancheSize.small" | translate }}</button>
            </td>
            <td *ngIf="!isAvalancheSize('small')">
              <button [disabled]="disabled" type="reset" class="btn btn-secondary" (click)="setAvalancheSize($event, 'small')">{{ "avalancheSize.small" | translate }}</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
