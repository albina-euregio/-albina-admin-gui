<svg
  version="1.1"
  id="Layer_1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  x="0px"
  y="0px"
  [attr.width]="getSize()"
  [attr.height]="getSize()"
  viewBox="0 0 600 600"
  enable-background="new 0 0 600 600"
  xml:space="preserve"
>
  <polygon
    id="NW"
    #NW
    [attr.fill]="getColor(aspect.NW)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 100,200 100,100 200,100 "
    (click)="selectAspect(aspect.NW)"
    style="cursor: pointer"
  />
  <polygon
    id="W"
    #W
    [attr.fill]="getColor(aspect.W)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 100,200 0,300 100,400 "
    (click)="selectAspect(aspect.W)"
    style="cursor: pointer"
  />
  <polygon
    id="SW"
    #SW
    [attr.fill]="getColor(aspect.SW)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 200,500 100,500 100,400 "
    (click)="selectAspect(aspect.SW)"
    style="cursor: pointer"
  />
  <polygon
    id="S"
    #S
    [attr.fill]="getColor(aspect.S)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 200,500 300,600 400,500 "
    (click)="selectAspect(aspect.S)"
    style="cursor: pointer"
  />
  <polygon
    id="SE"
    #SE
    [attr.fill]="getColor(aspect.SE)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 500,400 500,500 400,500 "
    (click)="selectAspect(aspect.SE)"
    style="cursor: pointer"
  />
  <polygon
    id="E"
    #E
    [attr.fill]="getColor(aspect.E)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 500,200 600,300 500,400 "
    (click)="selectAspect(aspect.E)"
    style="cursor: pointer"
  />
  <polygon
    id="NE"
    #NE
    [attr.fill]="getColor(aspect.NE)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 400,100 500,100 500,200 "
    (click)="selectAspect(aspect.NE)"
    style="cursor: pointer"
  />
  <polygon
    id="N"
    #N
    [attr.fill]="getColor(aspect.N)"
    stroke="#999999"
    stroke-width="5"
    points="300,300 200,100 300,0 400,100 "
    (click)="selectAspect(aspect.N)"
    style="cursor: pointer"
  />
  <text
    transform="matrix(1 0 0 1 274 137.479)"
    fill="#999999"
    font-size="72"
    (click)="selectAspect(aspect.N)"
    style="cursor: pointer"
  >
    {{ "aspect.N" | translate }}
  </text>
  <text
    transform="matrix(1 0 0 1 276.167 507.168)"
    fill="#999999"
    font-size="72"
    (click)="selectAspect(aspect.S)"
    style="cursor: pointer"
  >
    {{ "aspect.S" | translate }}
  </text>
  <text
    transform="matrix(1 0 0 1 88.832 324.3125)"
    fill="#999999"
    font-size="72"
    (click)="selectAspect(aspect.W)"
    style="cursor: pointer"
  >
    {{ "aspect.W" | translate }}
  </text>
  <text
    transform="matrix(1 0 0 1 465 324.3125)"
    fill="#999999"
    font-size="72"
    (click)="selectAspect(aspect.E)"
    style="cursor: pointer"
  >
    {{ "aspect.E" | translate }}
  </text>
</svg>
