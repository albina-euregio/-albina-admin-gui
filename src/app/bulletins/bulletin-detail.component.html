<div class="card">
  <div class="card-header">
    <strong>{{ title | translate }}</strong>
  </div>
  <div class="card-block">
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-12 form-control-label"><strong>{{ "bulletins.create.label.dangerRating" | translate }}</strong></label>

        <div *ngIf="!disabled" class="col-md-12">
          <img *ngIf="isDangerRating('low')" src="../assets/img/danger_rating_low_c.svg" width="80">
          <img *ngIf="!isDangerRating('low')" src="../assets/img/danger_rating_low_bw.svg" (click)="selectDangerRating(dangerRating.low)" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('moderate')" src="../assets/img/danger_rating_moderate_c.svg" width="80">
          <img *ngIf="!isDangerRating('moderate')" src="../assets/img/danger_rating_moderate_bw.svg" (click)="selectDangerRating(dangerRating.moderate)" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('considerable')" src="../assets/img/danger_rating_considerable_c.svg" width="80">
          <img *ngIf="!isDangerRating('considerable')" src="../assets/img/danger_rating_considerable_bw.svg" (click)="selectDangerRating(dangerRating.considerable)" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('high')" src="../assets/img/danger_rating_high_c.svg" width="80">
          <img *ngIf="!isDangerRating('high')" src="../assets/img/danger_rating_high_bw.svg" (click)="selectDangerRating(dangerRating.high)" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('very_high')" src="../assets/img/danger_rating_very_high_c.svg" width="80">
          <img *ngIf="!isDangerRating('very_high')" src="../assets/img/danger_rating_very_high_bw.svg" (click)="selectDangerRating(dangerRating.very_high)" width="80" style="opacity: 0.3">

        </div>
        <div *ngIf="disabled" class="col-md-12">
          <img *ngIf="isDangerRating('low')" src="../assets/img/danger_rating_low_c.svg" width="80">
          <img *ngIf="!isDangerRating('low')" src="../assets/img/danger_rating_low_bw.svg" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('moderate')" src="../assets/img/danger_rating_moderate_c.svg" width="80">
          <img *ngIf="!isDangerRating('moderate')" src="../assets/img/danger_rating_moderate_bw.svg" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('considerable')" src="../assets/img/danger_rating_considerable_c.svg" width="80">
          <img *ngIf="!isDangerRating('considerable')" src="../assets/img/danger_rating_considerable_bw.svg" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('high')" src="../assets/img/danger_rating_high_c.svg" width="80">
          <img *ngIf="!isDangerRating('high')" src="../assets/img/danger_rating_high_bw.svg" width="80" style="opacity: 0.3">

          <img *ngIf="isDangerRating('very_high')" src="../assets/img/danger_rating_very_high_c.svg" width="80">
          <img *ngIf="!isDangerRating('very_high')" src="../assets/img/danger_rating_very_high_bw.svg" width="80" style="opacity: 0.3">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-12 form-control-label"><strong>{{ "bulletins.create.label.avalancheProblem" | translate }}</strong></label>
        <div *ngIf="!disabled" class="col-md-12">
          <img *ngIf="isAvalancheProblem('new_snow')" src="../assets/img/New_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('new_snow')" src="../assets/img/New_snow_bw.svg" (click)="selectAvalancheProblem(avalancheProblem.new_snow)" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('wind_drifted_snow')" src="../assets/img/Drifting_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('wind_drifted_snow')" src="../assets/img/Drifting_snow_bw.svg" (click)="selectAvalancheProblem(avalancheProblem.wind_drifted_snow)" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('old_snow')" src="../assets/img/Old_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('old_snow')" src="../assets/img/Old_snow_bw.svg" (click)="selectAvalancheProblem(avalancheProblem.old_snow)" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('wet_snow')" src="../assets/img/Wet_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('wet_snow')" src="../assets/img/Wet_snow_bw.svg" (click)="selectAvalancheProblem(avalancheProblem.wet_snow)" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('gliding_snow')" src="../assets/img/Gliding_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('gliding_snow')" src="../assets/img/Gliding_snow_bw.svg" (click)="selectAvalancheProblem(avalancheProblem.gliding_snow)" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('favourable_situation')" src="../assets/img/Favourable_situation_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('favourable_situation')" src="../assets/img/Favourable_situation_bw.svg" (click)="selectAvalancheProblem(avalancheProblem.favourable_situation)" width="60" style="opacity: 0.3">
        </div>
        <div *ngIf="disabled" class="col-md-12">
          <img *ngIf="isAvalancheProblem('new_snow')" src="../assets/img/New_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('new_snow')" src="../assets/img/New_snow_bw.svg" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('wind_drifted_snow')" src="../assets/img/Drifting_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('wind_drifted_snow')" src="../assets/img/Drifting_snow_bw.svg" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('old_snow')" src="../assets/img/Old_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('old_snow')" src="../assets/img/Old_snow_bw.svg" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('wet_snow')" src="../assets/img/Wet_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('wet_snow')" src="../assets/img/Wet_snow_bw.svg" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('gliding_snow')" src="../assets/img/Gliding_snow_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('gliding_snow')" src="../assets/img/Gliding_snow_bw.svg" width="60" style="opacity: 0.3">

          <img *ngIf="isAvalancheProblem('favourable_situation')" src="../assets/img/Favourable_situation_c.svg" width="60">
          <img *ngIf="!isAvalancheProblem('favourable_situation')" src="../assets/img/Favourable_situation_bw.svg" width="60" style="opacity: 0.3">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-12 form-control-label"><strong>{{ "bulletins.create.label.aspects" | translate }}</strong></label>
        <div class="col-md-9">
          <label class="checkbox-inline" for="checkbox-N">
            <input type="checkbox" [(ngModel)]="N" (click)="selectAspect($event)" name="checkbox-N" value="N" [disabled]="disabled">{{ "aspect.N" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-NE">
            <input type="checkbox" [(ngModel)]="NE" (click)="selectAspect($event)" name="checkbox-NE" value="NE" [disabled]="disabled">{{ "aspect.NE" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-E">
            <input type="checkbox" [(ngModel)]="E" (click)="selectAspect($event)" name="checkbox-E" value="E" [disabled]="disabled">{{ "aspect.E" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-SE">
            <input type="checkbox" [(ngModel)]="SE" (click)="selectAspect($event)" name="checkbox-SE" value="SE" [disabled]="disabled">{{ "aspect.SE" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-S">
            <input type="checkbox" [(ngModel)]="S" (click)="selectAspect($event)" name="checkbox-S" value="S" [disabled]="disabled">{{ "aspect.S" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-SW">
            <input type="checkbox" [(ngModel)]="SW" (click)="selectAspect($event)" name="checkbox-SW" value="SW" [disabled]="disabled">{{ "aspect.SW" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-W">
            <input type="checkbox" [(ngModel)]="W" (click)="selectAspect($event)" name="checkbox-W" value="W" [disabled]="disabled">{{ "aspect.W" | translate }}
          </label>
          <label class="checkbox-inline" for="checkbox-NW">
            <input type="checkbox" [(ngModel)]="NW" (click)="selectAspect($event)" name="checkbox-NW" value="NW" [disabled]="disabled">{{ "aspect.NW" | translate }}
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
