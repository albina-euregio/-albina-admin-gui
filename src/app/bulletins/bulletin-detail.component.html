<div class="card">
  <div class="card-header">
    <strong>{{ title | translate }}</strong>
  </div>
  <div class="card-block">
    <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-12 form-control-label"><strong>{{ "bulletins.create.label.dangerRating" | translate }}</strong></label>
        <div class="col-md-12">
          <label class="radio-inline" for="inline-radio1">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.dangerRating" name="danger-rating" value="low">{{ "dangerRating.low" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio2">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.dangerRating" name="danger-rating" value="moderate">{{ "dangerRating.moderate" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio3">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.dangerRating" name="danger-rating" value="considerable">{{ "dangerRating.considerable" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio4">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.dangerRating" name="danger-rating" value="high">{{ "dangerRating.high" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio5">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.dangerRating" name="danger-rating" value="very_high">{{ "dangerRating.veryHigh" | translate }}
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-12 form-control-label"><strong>{{ "bulletins.create.label.avalancheProblem" | translate }}</strong></label>
        <div class="col-md-12">
          <label class="radio-inline" for="inline-radio1">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.avalancheProblem" name="avalanche-problem" value="new_snow">{{ "avalancheProblem.newSnow" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio2">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.avalancheProblem" name="avalanche-problem" value="wind_drifted_snow">{{ "avalancheProblem.windDriftedSnow" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio3">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.avalancheProblem" name="avalanche-problem" value="old_snow">{{ "avalancheProblem.oldSnow" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio4">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.avalancheProblem" name="avalanche-problem" value="wet_snow">{{ "avalancheProblem.wetSnow" | translate }}
          </label>
          <label class="radio-inline" for="inline-radio5">
            <input type="radio" [(ngModel)]="bulletinElevationDescription.avalancheProblem" name="avalanche-problem" value="gliding_snow">{{ "avalancheProblem.glidingSnow" | translate }}
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-12 form-control-label"><strong>{{ "bulletins.create.label.aspects" | translate }}</strong></label>
        <div class="col-md-9">
          <label class="checkbox-inline" for="inline-checkbox1">
            <input type="checkbox" name="inline-checkbox1" value="N">{{ "aspect.N" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox2">
            <input type="checkbox" name="inline-checkbox2" value="NE">{{ "aspect.NE" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox3">
            <input type="checkbox" name="inline-checkbox3" value="E">{{ "aspect.E" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox4">
            <input type="checkbox" name="inline-checkbox4" value="SE">{{ "aspect.SE" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox5">
            <input type="checkbox" name="inline-checkbox5" value="S">{{ "aspect.S" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox6">
            <input type="checkbox" name="inline-checkbox6" value="SW">{{ "aspect.SW" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox7">
            <input type="checkbox" name="inline-checkbox7" value="W">{{ "aspect.W" | translate }}
          </label>
          <label class="checkbox-inline" for="inline-checkbox8">
            <input type="checkbox" name="inline-checkbox8" value="NW">{{ "aspect.NW" | translate }}
          </label>
        </div>
      </div>
    </form>
  </div>
</div>
