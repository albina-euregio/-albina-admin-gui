<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        {{ "sidebar.modellingZamg" | translate }}
      </div>

      <div class="card-block">
        <select #select
          [(ngModel)]="selectedModelPoint"
          class="custom-select mb-2 mr-sm-2 mb-sm-0"
        >
          <option *ngFor="let point of modelPoints" [ngValue]="point">
            {{ point.regionCode }}: {{ point.regionNameDE }} //
            {{ point.regionNameIT }} ({{ point.id }})
          </option>
        </select>
        <hr />
        <img
          *ngIf="selectedModelPoint"
          [src]="selectedModelPoint.plotUrl"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>
