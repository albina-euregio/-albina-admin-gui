<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        {{ "sidebar.modellingSnowpackMeteo" | translate }}
        &mdash;
        <select
          [(ngModel)]="snowpackMeteoPlot"
          (change)="updatePlotUrl()"
          class="custom-select"
        >
          <option *ngFor="let plot of snowpackMeteoPlots" [ngValue]="plot">
            {{ "snowpack.meteo." + plot | translate }}
          </option>
        </select>
      </div>
      <div class="card-block">
        <iframe [src]="plotUrl" width="100%" height="800px"></iframe>
      </div>
    </div>
  </div>
</div>
