<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        {{ "sidebar.modellingSnowpack" | translate }}
      </div>

      <div class="card-block">
        <select
          [(ngModel)]="plotType"
          (change)="updatePlotUrl()"
          class="custom-select"
        >
          <option
            *ngFor="let plotType of snowpackPlots.plotTypes"
            [ngValue]="plotType"
          >
            {{ "snowpack.plotType." + plotType | translate }}
          </option>
        </select>

        &mdash;

        <label class="form-control-label" for="text-input">
          aspect:
        </label>
        <select
          [(ngModel)]="aspect"
          (change)="updatePlotUrl()"
          class="custom-select"
        >
          <option
            *ngFor="let aspect of snowpackPlots.aspects"
            [ngValue]="aspect"
          >
            {{ "snowpack.aspect." + aspect | translate }}
          </option>
        </select>

        &mdash;

        <label class="form-control-label" for="text-input">
          station:
        </label>
        <select
          [(ngModel)]="station"
          (change)="updatePlotUrl()"
          class="custom-select"
        >
          <option
            *ngFor="let station of snowpackPlots.stations"
            [ngValue]="station"
          >
            {{ station }}
          </option>
        </select>
        &mdash;
        <button
          type="button"
          type="button"
          class="btn btn-sm btn-secondary"
          (click)="toggleFullscreen()"
        >
          <i class="fa fa-expand"></i>
          {{ "menu.fullscreen" | translate }}
        </button>
        <hr />
        <iframe #iframe [src]="plotUrl" width="100%" height="800px"></iframe>
      </div>
    </div>
  </div>
</div>
