<div class="animated fadeIn">
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>{{ "news.title" | translate }}
          <button type="button" class="btn btn-primary float-right" (click)="createNews()">Create</button>
        </div>
        <div class="card-block">
          <table class="table table-bordered table-striped table-condensed">
            <thead>
              <tr>
                <th>{{ "news.table.date" | translate }}</th>
                <th>{{ "news.table.title" | translate }}</th>
                <th>{{ "news.table.show" | translate }}</th>
                <th>{{ "news.table.edit" | translate }}</th>
                <th>{{ "news.table.publish" | translate }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of newsList">
                <td>{{ item.getDate() }}</td>
                <td>{{ item.getTitle() }}</td>
                <td><i class="fa fa-search"></i></td>
                <td><i class="fa fa-pencil"></i></td>
                <td><i class="fa fa-arrow-right"></i></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
