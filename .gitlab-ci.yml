workflow:
  # https://docs.gitlab.com/ee/ci/yaml/#workflowrules
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  stage: build
  image: node:lts
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - .yarn-cache/
  before_script:
    - echo 'yarn-offline-mirror ".yarn-cache/"' >> .yarnrc
    - echo 'yarn-offline-mirror-pruning true' >> .yarnrc
    - yarn install --frozen-lockfile --no-progress
    - npm --no-git-tag-version version $(git describe)
    - npm rebuild node-sass
  script:
    - yarn lint
    - yarn build-$CI_ENVIRONMENT_NAME
  artifacts:
    paths:
      - dist/

.deploy:
  stage: deploy
  image: alpine:latest
  script:
    - apk add openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - rsync -avz -e 'ssh -p2201' --delete dist/ $SFTP_SERVER

build:development:
  extends: .build
  environment:
    name: dev

deploy:development:
  extends: .deploy
  needs:
    - build:development
  environment:
    name: dev
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual

build:production:
  extends: .build
  environment:
    name: production
  rules:
    - if: "$CI_COMMIT_TAG"
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual

deploy:beta:
  extends: .deploy
  needs:
    - build:production
  environment:
    name: beta
  rules:
    - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
    - when: manual

deploy:production:
  extends: .deploy
  needs:
    - build:production
  environment:
    name: production
  rules:
    - if: "$CI_COMMIT_TAG"
      when: manual

build:aran:
  extends: .build
  environment:
    name: aran
  when: manual
