image: node:lts

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.build:
  stage: build
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - .yarn-cache/
  before_script:
    - echo 'yarn-offline-mirror ".yarn-cache/"' >> .yarnrc
    - echo 'yarn-offline-mirror-pruning true' >> .yarnrc
    - yarn install --frozen-lockfile --no-progress
    - npm --no-git-tag-version version $(git describe)
    - npm rebuild node-sass
  script:
    - yarn lint
    - yarn build-$CI_ENVIRONMENT_NAME
  artifacts:
    paths:
      - dist/

.deploy:
  stage: deploy
  image: alpine:latest
  script:
    - apk add openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p ~/.ssh && chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - rsync -avz -e 'ssh -p2201' --delete dist/ $SFTP_SERVER

build:development:
  extends: .build
  environment:
    name: dev

deploy:development:
  extends: .deploy
  needs:
    - build:development
  environment:
    name: dev
  only:
    - master
    - ci
deploy:development:manual:
  extends: .deploy
  needs:
    - build:development
  environment:
    name: dev
  when: manual

build:production:
  extends: .build
  environment:
    name: production
  only:
    - tags

deploy:production:
  extends: .deploy
  needs:
    - build:production
  environment:
    name: production
  only:
    - tags
  when: manual

build:aran:
  extends: .build
  environment:
    name: aran
  when: manual
